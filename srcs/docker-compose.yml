version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    restart: always
    volumes:
      - db:/home/qjungo/data/db

  nginx:
    build: ./requirements/nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"

  wordpress:
    build: ./requirements/wordpress
    restart: always
    depends_on:
      - nginx
      - mariadb 
    volumes:
      - files:/home/qjungo/data/files

volumes:
  db: {}
  files: {} # TODO ca fait quoi les {} ?

